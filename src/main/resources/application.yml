spring:
  application:
    name: "Snowflake ID Generator"

id-generator-settings:
  starting-epoch: ${STARTING_EPOCH}
  datacenter-id: ${DATACENTER_ID}
  worked-id: ${WORKED_ID}

postgres:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    changeLogFile: db/changelog/db.changelog-master.yaml
jpa:
  hibernate:
    ddl-auto: validate
  show-sql: true
  properties:
    hibernate:
      format_sql: true
liquibase:
  enabled: true
  change-log: classpath:db/changelog/db.changelog-master.yaml
logging:
  file:
    name: ./logs/application.log
  level:
    root: INFO
    org.springframework: WARN
    com.radmiy.snowflakegenerator: DEBUG
  pattern:
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){green} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

management:
  endpoints:
    web:
      base-path: /management
      path-mapping:
        health: health
      exposure:
        include: health
  endpoint:
    health:
      show-details: always
      show-components: always
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
